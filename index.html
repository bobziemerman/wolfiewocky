<!DOCTYPE html>
<html>
    <head>
        <!-- TODO favicon -->
        <title>Wolfiewocky - Alice, Marvel/DC comics, Archie, and more!</title>
        
        <!-- Materialize setup -->
            <!--Import Google Icon Font-->
            <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
            <!--Import materialize.css-->
            <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

            <!--Let browser know website is optimized for mobile-->
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!-- /Materialize setup -->
            <link type="text/css" rel="stylesheet" href="style.css" />
        
        <!-- CSS -->
    </head>
    
    <body>
        <header role='banner'>
            <nav class='row light-blue-text text-accent-3'>
                <div class='brand nav-wraper col s6' aria-label='Wolfiewocky'>
                    <div class="center-align">Wolfiewocky</div>
                    <img class="center-align" src='smile TODO' alt='Cheshire cat smile' />
                </div>

                <div class="col s6">
                    <div class="row">
                        <div class='search-bar desktop' role='search'>
                            <input class='search-bar__box' type='text' name='search' aria-label='Search' />
                            <button class='search-bar__btn' type='button'></button>
                        </div>

                        <div class='header__btns'>
                            <div class="mobile row">
                                <div class="col s6">
                                    <div class="center-align">
                                        <button class='faq-btn--small btn-floating blue waves-effect waves-light' type='button'>?</button>
                                    </div>
                                </div>
                                <div class="col s6">
                                    <div class="center-align">
                                        <button class='search-btn btn-floating blue waves-effect waves-light' type='button'>
                                            <i class='search-btn--icon small material-icons' alt='Search' />search</i>
                                            </button>
                                    </div>
                                </div>
                            </div>
                            <div class="row center-align">
                                <button class='paypal-btn btn blue waves-effect waves-light' type='button'>View Cart</button>
                            </div>
                            <button class='faq-btn--big desktop' type='button'></button>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        
        <main class='content'>
            
            <div class="row">
                <div class="col s1">&nbsp;<!-- Dummy div because offset is currently broken --></div>
                <button class="filter-btn mobile btn col s10 center-align blue waves-effect waves-light">Filter</button>
            </div>
            
            <div class='filter-sidebar desktop' aria-label='Filters and sorting'>
                <div class='filter-sidebar__section filter-sidebar__section--radio filter-sidebar__section--sort'>
                    <fieldset>
                        <legend>Sort by:</legend>
                        <div>
                            <input type='radio' name='sort' id='lbl--sort-name' value='name' />
                            <label for='lbl--sort-name'>Name</label>
                        </div>
                        <div>
                            <input type='radio' name='sort' id='lbl--sort-price' value='price' />
                            <label for='lbl--sort-price'>Price</label>
                        </div>
                    </fieldset>
                </div>
                
                <div class='filter-sidebar__section filter-sidebar__section--radio filter-sidebar__section--price'>
                    <fieldset>
                        <legend>Price:</legend>
                        <div>
                            <input type='radio' name='price' id='lbl--price-ten' value='10' />
                            <label for='lbl--price-ten'>< $10</label>
                        </div>
                        <div>
                            <input type='radio' name='price' id='lbl--price-ten-twenty' value='10-20' />
                            <label for='lbl--price-ten-twenty'>$10 - $20</label>
                        </div>
                        <div>
                            <input type='radio' name='price' id='lbl--price-twenty-fifty' value='20-50' />
                            <label for='lbl--price-twenty-fifty'>$20 - $50</label>
                        </div>
                        <div>
                            <input type='radio' name='price' id='lbl--price-fifty-hundred' value='50-100' />
                            <label for='lbl--price-fifty-hundred'>$50 - $100</label>
                        </div>
                        <div>
                            <input type='radio' name='price' id='lbl--price-hundred' value='100' />
                            <label for='lbl--price-hundred'>$100+</label>
                        </div>
                    </fieldset>
                </div>
                
                <div class='filter-sidebar__section filter-sidebar__section--radio filter-sidebar__section--category'>
                    <fieldset>
                        <legend>Category:</legend>
                        <div>
                            <input type='radio' name='category' id='lbl--category-alice' value='alice' />
                            <label for='lbl--category-alice'>Alice</label>
                        </div>
                        <div>
                            <input type='radio' name='category' id='lbl--category-marvel' value='marvel' />
                            <label for='lbl--category-marvel'>Marvel</label>
                        </div>
                        <div>
                            <input type='radio' name='category' id='lbl--category-dc' value='dc' />
                            <label for='lbl--category-dc'>DC</label>
                        </div>
                        <div>
                            <input type='radio' name='category' id='lbl--category-archie' value='archie' />
                            <label for='lbl--category-archie'>Archie</label>
                        </div>
                        <div>
                            <input type='radio' name='category' id='lbl--category-other' value='other' />
                            <label for='lbl--category-other'>Other</label>
                        </div>
                    </fieldset>
                </div>
                
                <div class='filter-sidebar__section filter-sidebar__section--radio filter-sidebar__section--recent'>
                    <fieldset>
                        <div>
                            <input type='checkbox' name='recent' id='lbl--recent' value='recent' />
                            <label for='lbl--recent'>Only recently added</label>
                        </div>
                    </fieldset>
                </div>
            </div><!-- /filter-sidebar -->
            
            <div class='cards container'>
                <div class="row">
                    <div class='card col s6 center-align light-blue-text text-accent-3'>
                        <img src='TODO' alt='' />
                        <div class='card--name'>Name1</div>
                        <div class='card--price'>$42.42</div>
                        <button class='card--btn paypal-btn desktop' type='button'>Add to cart</button>
                        <div class='card--description desktop'>This is the long text description</div>
                    </div>
                    <div class='card col s6 center-align light-blue-text text-accent-3'>
                        <img src='TODO' alt='' />
                        <div class='card--name'>Name1</div>
                        <div class='card--price'>$42.42</div>
                        <button class='card--btn paypal-btn desktop' type='button'>Add to cart</button>
                        <div class='card--description desktop'>This is the long text description</div>
                    </div>
                </div>
            </div>
            
            <a class="jump-btn__mobile btn-floating">
                <i class='tiny material-icons' alt='Jump to top' />navigation</i>
            </a>
        </main>
        
        <footer class='page-footer light-blue-text text-accent-3'role='contentinfo'>
            <div class="container center-align">
                <a href='mailto:wolfiewock@wolfiewocky.com'>
                    <i class='tiny material-icons mail-icon' alt='Email: ' />email</i>
                    wolfiewock@wolfiewocky.com
                </a>

                <button class='jump-btn btn light-blue desktop' type='button'>
                    <i class='small material-icons left' alt='Jump to top' />navigation</i>
                    Jump to Top
                </button>

                <div class='quote desktop'>"This is a rotating quote." - Somebody</div>
            </div>
        </footer>
            
        
        <!-- JS -->
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    </body>
</html>
